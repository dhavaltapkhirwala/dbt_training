version: 2

models:
  - name: fct_orders
    tests:
      - dbt_utils.expression_is_true:
          expression: "amount > 5"
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: amount
        tests:
          - assert_column_greater_than_5
          - assert_dollars_spent_greater_than_one:
              group_by_column: customer_id
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 5
              row_condition: "order_id is not null"
              strictly: true
      - name: customer_id
        tests:
          - unique:
              config:
                  severity: warn
                  error_if: ">100"
                  warn_if: ">30"

              

  - name: customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null:
              config:
                  severity: warn
                  error_if: ">100"
          - relationships:
              field: customer_id
              to: ref('stg_customers')