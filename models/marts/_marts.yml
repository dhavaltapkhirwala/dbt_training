version: 2

models:
  - name: fct_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: amount
        tests:
          - assert_column_greater_than_5
          - assert_dollars_spent_greater_than_one:
              group_by_column: customer_id

  - name: customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
          - relationships:
              field: customer_id
              to: ref('stg_customers')